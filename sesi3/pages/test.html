<body>
		<div class="back-slider">
			<div class="content-1" id="c1">1</div>
			<div class="content-2" id="c2">2</div>
			<div class="content-3" id="c3">3</div>
		</div>

		<button id="btnP">Prev</button>
		<button id="btnN">Next</button>
		
		
		

		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				var htgP   = 1;
				var htgN   = 1;
				var kiric1  = parseInt($("#c1").css("margin-left"));
				var kiric2  = parseInt($("#c2").css("margin-left"));
				var kiric3  = parseInt($("#c3").css("margin-left"));


				$("#btnP").click(function(){
					if(htgP <= 99){

						kiric1 = kiric1 - 50;
						kiric2 = kiric2 - 50;
						kiric3 = kiric3 - 50;
						
						$("#btnP").text(kiric1);

						$("#c1").css("margin-left",kiric1 + "px");
						$("#c2").css("margin-left",kiric2 + "px");
						$("#c3").css("margin-left",kiric3 + "px");
						htgP++;
					}
				});

				$("#btnN").click(function(){
					if(htgN <= 99){

						kiric1 = kiric1 + 50;
						kiric2 = kiric2 + 50;
						kiric3 = kiric3 + 50;
						
						$("#btnP").text(kiric1);

						$("#c1").css("margin-left",kiric1 + "px");
						$("#c2").css("margin-left",kiric2 + "px");
						$("#c3").css("margin-left",kiric3 + "px");
						htgN++;
					}
				});

			});
		</script>
